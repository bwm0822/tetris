<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tetris-container">
        <canvas id="tetris" width="320" height="640"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
    </div>
    <div class="controls">
        <button id="rotateCCWButton">左旋</button>
        <button id="rotateCWButton">右旋</button>
        <button id="downButton">下墜</button>
        <button id="leftButton">左移</button>
        <button id="rightButton">右移</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
